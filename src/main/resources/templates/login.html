<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Buddy</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // This enables 'dark:' classes
        theme: {
          extend: {
            colors: {
              'green-dark': '#1E6F5C',
              'green-light': '#3DD598',
              'green-bg': '#E8F5E9',
              'red-dark': '#c0392b',
              'red-light': '#FF6B6B',
              'red-bg': '#FFF0F0',
              'blue-dark': '#2980b9',
              'blue-bg': '#EBF5FB',
              'gray-bg': '#f5f7fa',
              'gray-text': '#555',
              'gray-border': '#e0e0e0',
            }
          }
        }
      }
    </script>

    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      function toggleDarkMode() {
        if (localStorage.theme === 'dark') {
          localStorage.theme = 'light';
          document.documentElement.classList.remove('dark');
        } else {
          localStorage.theme = 'dark';
          document.documentElement.classList.add('dark');
        }
      }
    </script>
</head>

<body class="bg-gray-bg dark:bg-gray-900 min-h-screen">

    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-border dark:border-gray-700">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-green-dark dark:text-green-light">ðŸŒ± Plant Buddy</span>
                </div>
                <div class="flex items-center">
                    <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                        ðŸŒ™
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="min-height: calc(100vh - 65px);">
        <div class="max-w-md w-full space-y-8">
            
            <div class="relative bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 pt-16">
                
                <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-green-dark rounded-full flex items-center justify-center text-white shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                
                <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                    Sign in to your account
                </h2>

                <div th:if="${param.error}" class="mt-4 bg-red-bg text-red-dark p-3 rounded-lg text-sm">
                    Invalid username or password.
                </div>
                
                <div th:if="${param.logout}" class="mt-4 bg-green-bg text-green-dark p-3 rounded-lg text-sm">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="POST" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-light focus:border-green-light focus:z-10 sm:text-sm" placeholder="Username">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-light focus:border-green-light focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-dark hover:bg-green-dark/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-light">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="text-sm text-center mt-6">
                    <a th:href="@{/register}" class="font-medium text-green-dark hover:text-green-light dark:text-green-light">
                        Don't have an account? Register
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

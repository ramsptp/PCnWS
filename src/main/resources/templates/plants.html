<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Buddy</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'green-dark': '#1E6F5C', 'green-light': '#3DD598', 'green-bg': '#E8F5E9',
              'red-dark': '#c0392b', 'red-light': '#FF6B6B', 'red-bg': '#FFF0F0',
              'blue-dark': '#2980b9', 'blue-bg': '#EBF5FB', 'gray-bg': '#f5f7fa',
              'gray-text': '#555', 'gray-border': '#e0e0e0',
            }
          }
        }
      }
    </script>

    <script>
      // This part runs first to prevent the "flash"
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // This function now also updates the icon
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          localStorage.theme = 'light';
          document.documentElement.classList.remove('dark');
        } else {
          localStorage.theme = 'dark';
          document.documentElement.classList.add('dark');
        }
        updateDarkModeIcon(); // Call the icon update
      }

      // NEW function to update the icon based on the theme
      function updateDarkModeIcon() {
        const icon = document.getElementById('darkModeIcon');
        if (icon) {
          if (document.documentElement.classList.contains('dark')) {
            icon.innerHTML = 'â˜€ï¸'; // Show sun in dark mode
          } else {
            icon.innerHTML = 'ðŸŒ™'; // Show moon in light mode
          }
        }
      }
      
      // When the page content is loaded, run the icon update function
      document.addEventListener('DOMContentLoaded', (event) => {
        updateDarkModeIcon();
      });
    </script>
</head>

<body class="bg-gray-bg dark:bg-gray-900 min-h-screen">

    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-border dark:border-gray-700">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
              <div class="flex-shrink-0 flex items-center">
                  <a th:href="@{/}" class="text-2xl font-bold text-green-dark dark:text-green-light no-underline" style="text-decoration: none;">ðŸŒ± Plant Buddy</a>
              </div>
              
              <div class="flex items-center gap-4">
                  <span class="text-gray-text dark:text-gray-300 hidden sm:block">Welcome, <strong sec:authentication="name">User</strong>!</span>
                  
                  <a th:href="@{/profile}" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" title="My Profile">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                      </svg>
                  </a>
                  
                  <button onclick="toggleDarkMode()" class="p-2 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                      <span id="darkModeIcon">ðŸŒ™</span>
                  </button>
                  
                  <form th:action="@{/logout}" method="post" class="m-0">
                      <button type="submit" class="px-4 py-2 bg-red-light hover:bg-red-dark text-white font-semibold rounded-lg shadow-sm transition-colors">
                          Logout
                      </button>
                  </form>
              </div>
          </div>
      </nav>
  </header>
    
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-5">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">My Plant Collection</h2>
                <div class="flex gap-4">
                    <a th:href="@{/}" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 dark:text-white hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-sm transition-colors">
                        &larr; Back to Dashboard
                    </a>
                    <a th:href="@{/add-plant}" class="px-4 py-2 bg-green-dark hover:bg-green-dark/80 text-white font-semibold rounded-lg shadow-sm transition-colors">
                        + Add New Plant
                    </a>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                
                <div th:each="plant : ${plants}" class="rounded-lg border border-gray-border dark:border-gray-700 overflow-hidden shadow-sm">
                    
                    <div class="h-48 bg-gray-100 dark:bg-gray-700">
                        <img th:if="${plant.imageUrl != null and plant.imageUrl != ''}" th:src="${plant.imageUrl}" alt="Plant" class="w-full h-full object-cover"/>
                        <div th:if="${plant.imageUrl == null or plant.imageUrl == ''}" class="w-full h-full flex items-center justify-center text-5xl text-gray-300 dark:text-gray-500">ðŸŒ±</div>
                    </div>
        
                    <div class="p-4 bg-white dark:bg-gray-800">
                        <h3 class="font-bold text-lg text-gray-900 dark:text-white" th:text="${plant.plantName}">Fiddle Leaf Fig</h3>
                        <div class="text-sm text-gray-text dark:text-gray-400 mt-2 space-y-1">
                            <p>ðŸ’§ Water: Every <span th:text="${plant.wateringFrequencyDays}">X</span> days</p>
                            <p>ðŸŒ± Fertilize: Every <span th:text="${plant.fertilizingFrequencyDays}">X</span> days</p>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 border-t dark:border-gray-700 flex gap-2">
                        <a th:href="@{/edit-plant/{id}(id=${plant.plantId})}" class="flex-1 text-center px-3 py-2 bg-gray-200 dark:bg-gray-600 dark:text-white hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md">Edit</a>
                        <a th:href="@{/delete-plant/{id}(id=${plant.plantId})}"
                           onclick="return confirm('Are you sure you want to delete this plant?');"
                           class="flex-1 text-center px-3 py-2 bg-red-bg hover:bg-red-light text-red-dark text-sm font-medium rounded-md">Delete
                        </a>
                    </div>
                </div>
            </div>
            
            <div th:if="${plants.isEmpty()}" class="pt-4 text-center text-gray-500 dark:text-gray-400">
                <p>You haven't added any plants yet. Click "+ Add New Plant" to start your collection!</p>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Buddy</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'green-dark': '#1E6F5C', 'green-light': '#3DD598', 'green-bg': '#E8F5E9',
              'red-dark': '#c0392b', 'red-light': '#FF6B6B', 'red-bg': '#FFF0F0',
              'blue-dark': '#2980b9', 'blue-bg': '#EBF5FB', 'gray-bg': '#f5f7fa',
              'gray-text': '#555', 'gray-border': '#e0e0e0',
            }
          }
        }
      }
    </script>

    <script>
      // This part runs first to prevent the "flash"
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // This function now also updates the icon
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          localStorage.theme = 'light';
          document.documentElement.classList.remove('dark');
        } else {
          localStorage.theme = 'dark';
          document.documentElement.classList.add('dark');
        }
        updateDarkModeIcon(); // Call the icon update
      }

      // NEW function to update the icon based on the theme
      function updateDarkModeIcon() {
        const icon = document.getElementById('darkModeIcon');
        if (icon) {
          if (document.documentElement.classList.contains('dark')) {
            icon.innerHTML = 'â˜€ï¸'; // Show sun in dark mode
          } else {
            icon.innerHTML = 'ðŸŒ™'; // Show moon in light mode
          }
        }
      }
      
      // When the page content is loaded, run the icon update function
      document.addEventListener('DOMContentLoaded', (event) => {
        updateDarkModeIcon();
      });
    </script>
</head>

<body class="bg-gray-bg dark:bg-gray-900 min-h-screen">

    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-border dark:border-gray-700">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
              <div class="flex-shrink-0 flex items-center">
                  <a th:href="@{/}" class="text-2xl font-bold text-green-dark dark:text-green-light no-underline" style="text-decoration: none;">ðŸŒ± Plant Buddy</a>
              </div>
              
              <div class="flex items-center gap-4">
                  <span class="text-gray-text dark:text-gray-300 hidden sm:block">Welcome, <strong sec:authentication="name">User</strong>!</span>
                  
                  <a th:href="@{/profile}" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" title="My Profile">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                      </svg>
                  </a>
                  
                  <button onclick="toggleDarkMode()" class="p-2 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                      <span id="darkModeIcon">ðŸŒ™</span>
                  </button>
                  
                  <form th:action="@{/logout}" method="post" class="m-0">
                      <button type="submit" class="px-4 py-2 bg-red-light hover:bg-red-dark text-white font-semibold rounded-lg shadow-sm transition-colors">
                          Logout
                      </button>
                  </form>
              </div>
          </div>
      </nav>
  </header>
    
    <main class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add a New Plant</h2>

            <form th:action="@{/add-plant}" method="POST" enctype="multipart/form-data" class="space-y-6">
                
                <div>
                    <label for="plantName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Plant Name</label>
                    <input type="text" id="plantName" name="plantName" required
                           class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-green-dark focus:ring-green-dark">
                </div>

                <div>
                    <label for="plantType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Plant Type (e.g., "Fern")</label>
                    <input type="text" id="plantType" name="plantType"
                           class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-green-dark focus:ring-green-dark">
                </div>

                <div>
                    <label for="imageFile" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Plant Picture</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg"
                           class="mt-1 block w-full text-sm text-gray-500 dark:text-gray-400
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-green-bg file:text-green-dark
                                  hover:file:bg-green-dark/20">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="wateringFrequency" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Days Between Watering</label>
                        <input type="number" id="wateringFrequency" name="wateringFrequency" required min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-green-dark focus:ring-green-dark">
                    </div>
                     <div>
                        <label for="fertilizingFrequency" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Days Between Fertilizing</label>
                        <input type="number" id="fertilizingFrequency" name="fertilizingFrequency" required min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-green-dark focus:ring-green-dark">
                    </div>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                    <a th:href="@{/plants}" class="px-6 py-2 bg-gray-200 dark:bg-gray-600 dark:text-white hover:bg-gray-300 text-gray-800 font-medium rounded-lg shadow-sm">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-green-dark hover:bg-green-dark/80 text-white font-medium rounded-lg shadow-sm">
                        Add Plant
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>

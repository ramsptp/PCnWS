<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Plant</title>
</head>
<body>
    <h2>Add a New Plant</h2>

    <form action="/add-plant" method="POST">
        <div>
            <label for="plantName">Plant Name:</label>
            <input type="text" id="plantName" name="plantName" required>
        </div>
        <div>
            <label for="plantType">Plant Type (e.g., "Fern"):</label>
            <input type="text" id="plantType" name="plantType">
        </div>
        <div>
            <label for="wateringFrequency">Watering Frequency (days):</label>
            <input type="number" id="wateringFrequency" name="wateringFrequency" required>
        </div>
        <div>
            <label for="fertilizingFrequency">Fertilizing Frequency (days):</label>
            <input type="number" id="fertilizingFrequency" name="fertilizingFrequency" required>
        </div>
        <button type="submit">Add Plant</button>
    </form>
    
    <p><a href="/">Back to Dashboard</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant - Plant Buddy</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

    <header class="header">
        <div class="header-logo">ðŸŒ± Plant Buddy</div>
    </header>

    <div class="form-container">
        <div class="card form-card">
            <h2>Add a New Plant</h2>
            
            <form th:action="@{/add-plant}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="plantName">Plant Name:</label>
                    <input type="text" id="plantName" name="plantName" required>
                </div>
                <div class="form-group">
                    <label for="plantType">Plant Type (e.g., "Fern"):</label>
                    <input type="text" id="plantType" name="plantType">
                </div>
                
                <div class="form-group">
                    <label for="imageFile">Plant Picture:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg">
                </div>

                <div class="form-group">
                    <label for="wateringFrequency">Days Between Watering:</label>
                    <input type="number" id="wateringFrequency" name="wateringFrequency" required min="1">
                </div>
                <div class="form-group">
                    <label for="fertilizingFrequency">Days Between Fertilizing:</label>
                    <input type="number" id="fertilizingFrequency" name="fertilizingFrequency" required min="1">
                </div>
               
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Plant</button>
                    <a th:href="@{/}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

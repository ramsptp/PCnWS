<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant - Plant Buddy</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

    <header class="header">
        <div class="header-logo">ðŸŒ± Plant Buddy</div>
    </header>

    <div class="form-container">
        <div class="card form-card">
            <h2 th:text="'Editing: ' + ${plant.plantName}">Edit Plant</h2>
            
            <form th:action="@{/edit-plant}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="plantId" th:value="${plant.plantId}" />

                <div class="form-group">
                    <label for="plantName">Plant Name:</label>
                    <input type="text" id="plantName" name="plantName" th:value="${plant.plantName}" required>
                </div>
                <div class="form-group">
                    <label for="plantType">Plant Type (e.g., "Fern"):</label>
                    <input type="text" id="plantType" name="plantType" th:value="${plant.plantType}">
                </div>
                
                <div class="form-group">
                    <label for="imageFile">Upload New Picture:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg">
                    <small>Leave blank to keep the current picture.</small>
                </div>

                <div class="form-group">
                    <label for="wateringFrequency">Days Between Watering:</label>
                    <input type="number" id="wateringFrequency" name="wateringFrequency" th:value="${plant.wateringFrequencyDays}" required min="1">
                </div>
                <div class="form-group">
                    <label for="fertilizingFrequency">Days Between Fertilizing:</label>
                    <input type="number" id="fertilizingFrequency" name="fertilizingFrequency" th:value="${plant.fertilizingFrequencyDays}" required min="1">
                </div>

                <div class="form-group">
                    <label>Current Picture:</label>
                    <div th:if="${plant.imageUrl != null and plant.imageUrl != ''}">
                        <img th:src="${plant.imageUrl}" alt="Plant Image" style="width: 200px; height: auto; border-radius: 8px;"/>
                    </div>
                    <div th:if="${plant.imageUrl == null or plant.imageUrl == ''}">
                        <p>No picture provided.</p>
                    </div>
                </div>
               
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a th:href="@{/}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

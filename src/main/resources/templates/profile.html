<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Plant Buddy</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // This enables 'dark:' classes
        theme: {
          extend: {
            colors: {
              'green-dark': '#1E6F5C',
              'green-light': '#3DD598',
              'green-bg': '#E8F5E9',
              'red-dark': '#c0392b',
              'red-light': '#FF6B6B',
              'red-bg': '#FFF0F0',
              'blue-dark': '#2980b9',
              'blue-bg': '#EBF5FB',
              'gray-bg': '#f5f7fa',
              'gray-text': '#555',
              'gray-border': '#e0e0e0',
            }
          }
        }
      }
    </script>

    <script>
      // This part runs first to prevent the "flash"
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          localStorage.theme = 'light';
          document.documentElement.classList.remove('dark');
        } else {
          localStorage.theme = 'dark';
          document.documentElement.classList.add('dark');
        }
        updateDarkModeIcon(); // Call the icon update
      }

      function updateDarkModeIcon() {
        const icon = document.getElementById('darkModeIcon');
        if (icon) {
          if (document.documentElement.classList.contains('dark')) {
            icon.innerHTML = 'â˜€ï¸'; // Show sun in dark mode
          } else {
            icon.innerHTML = 'ðŸŒ™'; // Show moon in light mode
          }
        }
      }
      
      document.addEventListener('DOMContentLoaded', (event) => {
        updateDarkModeIcon();
      });
    </script>
</head>

<body class="bg-gray-bg dark:bg-gray-900 min-h-screen">

    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-border dark:border-gray-700">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a th:href="@{/}" class="text-2xl font-bold text-green-dark dark:text-green-light no-underline">ðŸŒ± Plant Buddy</a>
                </div>
                
                <div class="flex items-center gap-4">
                    <span class="text-gray-text dark:text-gray-300">Welcome, <strong sec:authentication="name">User</strong>!</span>
                    
                    <button onclick="toggleDarkMode()" class="p-2 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                        <span id="darkModeIcon">ðŸŒ™</span>
                    </button>
                    
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="px-4 py-2 bg-red-light hover:bg-red-dark text-white font-semibold rounded-lg shadow-sm transition-colors">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">My Profile</h2>

            <div th:if="${param.success}" class="mb-6 bg-green-bg text-green-dark p-4 rounded-lg">
                Profile updated successfully!
            </div>

            <form th:action="@{/profile}" method="POST" class="space-y-6">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" readonly
                           class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 shadow-sm">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" readonly
                           class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 shadow-sm">
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your City</label>
                    <input type="text" id="city" name="city" th:value="${user.city}" placeholder="e.g., Kollam"
                           class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:text-white shadow-sm focus:border-green-dark focus:ring-green-dark">
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">This will be used to show you local weather on your dashboard.</p>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                    <a th:href="@{/}" class="px-6 py-2 bg-gray-200 dark:bg-gray-600 dark:text-white hover:bg-gray-300 text-gray-800 font-medium rounded-lg shadow-sm">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-green-dark hover:bg-green-dark/80 text-white font-medium rounded-lg shadow-sm">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
